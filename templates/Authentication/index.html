<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>


    {% for message in messages %}

    <div class="alert alert-{{ message.tag }} alert-dissmissble fade show" role="alert">
    <strong>Message:</strong> {{ message}}
    <button type="button" class="close" data-dismiss ="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>

    {% endfor %}

    <h3>Welcome to TrustLink - Django Login</h3>


    {% if user.is_authenticated %}
    <h3>Hello {{fname}} </h3>
    <h3>You are successfully LoggedIn.</h3>
    <button type="submit"><a href="/signout">SIGN_OUT</a></button>


    {% else %}
    <button type="submit"><a href="/signup">SIGN_UP</a></button>
    <button type="submit"><a href="/signin">SIGN_IN</a></button>
    
    {% endif %}
    
</body>
</html>
